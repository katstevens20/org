<svg width="180" height="120" viewBox="0 0 180 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b8860b;stop-opacity:1" />
    </linearGradient>
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="rgba(0,0,0,0.3)"/>
    </filter>
  </defs>
  
  <!-- Ground/Base -->
  <ellipse cx="90" cy="85" rx="70" ry="8" fill="url(#logoGradient)" opacity="0.6"/>
  
  <!-- Father figure (center, tallest) -->
  <g fill="#2c5530" filter="url(#dropShadow)">
    <!-- Father's body -->
    <ellipse cx="90" cy="45" rx="8" ry="18"/>
    <!-- Father's head -->
    <circle cx="90" cy="25" r="7"/>
    <!-- Father's arms -->
    <ellipse cx="82" cy="50" rx="3" ry="12" transform="rotate(-20 82 50)"/>
    <ellipse cx="98" cy="50" rx="3" ry="12" transform="rotate(20 98 50)"/>
    <!-- Father's legs -->
    <ellipse cx="85" cy="70" rx="3" ry="15" transform="rotate(-10 85 70)"/>
    <ellipse cx="95" cy="70" rx="3" ry="15" transform="rotate(10 95 70)"/>
  </g>
  
  <!-- Left child -->
  <g fill="#2c5530" filter="url(#dropShadow)">
    <!-- Child's body -->
    <ellipse cx="65" cy="55" rx="5" ry="12"/>
    <!-- Child's head -->
    <circle cx="65" cy="40" r="5"/>
    <!-- Child's arms -->
    <ellipse cx="70" cy="58" rx="2" ry="8" transform="rotate(30 70 58)"/>
    <ellipse cx="60" cy="58" rx="2" ry="8" transform="rotate(-15 60 58)"/>
    <!-- Child's legs -->
    <ellipse cx="62" cy="72" rx="2" ry="10" transform="rotate(-5 62 72)"/>
    <ellipse cx="68" cy="72" rx="2" ry="10" transform="rotate(15 68 72)"/>
  </g>
  
  <!-- Right child -->
  <g fill="#2c5530" filter="url(#dropShadow)">
    <!-- Child's body -->
    <ellipse cx="115" cy="58" rx="4" ry="10"/>
    <!-- Child's head -->
    <circle cx="115" cy="45" r="4"/>
    <!-- Child's arms -->
    <ellipse cx="110" cy="60" rx="2" ry="7" transform="rotate(-30 110 60)"/>
    <ellipse cx="120" cy="60" rx="2" ry="7" transform="rotate(15 120 60)"/>
    <!-- Child's legs -->
    <ellipse cx="112" cy="73" rx="2" ry="8" transform="rotate(-10 112 73)"/>
    <ellipse cx="118" cy="73" rx="2" ry="8" transform="rotate(10 118 73)"/>
  </g>
  
  <!-- Connecting hands (family bond) -->
  <line x1="75" y1="52" x2="82" y2="50" stroke="#2c5530" stroke-width="2" stroke-linecap="round"/>
  <line x1="98" y1="50" x2="110" y2="58" stroke="#2c5530" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Small grass elements -->
  <g fill="url(#logoGradient)" opacity="0.8">
    <path d="M50 80 L52 75 L54 80 Z"/>
    <path d="M55 82 L57 77 L59 82 Z"/>
    <path d="M125 80 L127 75 L129 80 Z"/>
    <path d="M130 82 L132 77 L134 82 Z"/>
  </g>
  
  <!-- Arabic text -->
  <text x="90" y="100" text-anchor="middle" font-family="Cairo, Arial" font-size="10" font-weight="bold" fill="#2c5530">
    الجمعية المغربية
  </text>
  <text x="90" y="112" text-anchor="middle" font-family="Cairo, Arial" font-size="8" fill="#2c5530">
    للدفاع عن حقوق الأب والأبناء
  </text>
</svg>