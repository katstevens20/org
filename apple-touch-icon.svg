<svg width="180" height="180" viewBox="0 0 180 180" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="logoGradient180" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#ffd700;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#b8860b;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="greenGradient180" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#4a7c59;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#2c5530;stop-opacity:1" />
        </linearGradient>
        <radialGradient id="bgGlow180" cx="50%" cy="40%" r="60%">
            <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.95" />
            <stop offset="50%" style="stop-color:#f0f8f0;stop-opacity:0.8" />
            <stop offset="100%" style="stop-color:#e8f5e8;stop-opacity:0.6" />
        </radialGradient>
        <filter id="dropShadow180">
            <feDropShadow dx="2" dy="2" stdDeviation="2" flood-color="rgba(0,0,0,0.3)"/>
        </filter>
    </defs>
    
    <!-- Background with soft glow -->
    <rect x="0" y="0" width="180" height="180" fill="url(#bgGlow180)" rx="18"/>
    
    <!-- Decorative circle behind icon -->
    <circle cx="90" cy="60" r="47" fill="url(#greenGradient180)" opacity="0.12"/>
    
    <!-- Father figure (center) -->
    <g transform="translate(90, 60)" filter="url(#dropShadow180)">
        <ellipse cx="0" cy="6" rx="11" ry="26" fill="url(#greenGradient180)"/>
        <circle cx="0" cy="-16" r="10" fill="url(#greenGradient180)"/>
        <ellipse cx="-9" cy="10" rx="4" ry="17" transform="rotate(-20 -9 10)" fill="url(#greenGradient180)"/>
        <ellipse cx="9" cy="10" rx="4" ry="17" transform="rotate(20 9 10)" fill="url(#greenGradient180)"/>
    </g>
    
    <!-- Left child -->
    <g transform="translate(63, 70)" filter="url(#dropShadow180)">
        <ellipse cx="0" cy="6" rx="7" ry="18" fill="url(#logoGradient180)"/>
        <circle cx="0" cy="-10" r="8" fill="url(#logoGradient180)"/>
    </g>
    
    <!-- Right child -->
    <g transform="translate(117, 70)" filter="url(#dropShadow180)">
        <ellipse cx="0" cy="6" rx="7" ry="18" fill="url(#logoGradient180)"/>
        <circle cx="0" cy="-10" r="8" fill="url(#logoGradient180)"/>
    </g>
    
    <!-- Justice scales symbol -->
    <g transform="translate(90, 30)" fill="url(#logoGradient180)">
        <line x1="-11" y1="0" x2="11" y2="0" stroke="url(#logoGradient180)" stroke-width="3"/>
        <circle cx="-7" cy="0" r="3"/>
        <circle cx="7" cy="0" r="3"/>
        <line x1="0" y1="-6" x2="0" y2="6" stroke="url(#logoGradient180)" stroke-width="3"/>
    </g>
    
    <!-- Golden bar at bottom -->
    <rect x="10" y="128" width="160" height="42" rx="12" 
          fill="url(#logoGradient180)" 
          opacity="0.85"/>
    
    <!-- Simplified text -->
    <text x="90" y="146" text-anchor="middle" font-family="Cairo, Arial, sans-serif" 
          font-size="13" font-weight="bold" fill="#1a3a1f" opacity="0.9">
        الجمعية المغربية
    </text>
    <text x="90" y="160" text-anchor="middle" font-family="Cairo, Arial, sans-serif" 
          font-size="11" font-weight="600" fill="#2c5530" opacity="0.85">
        للدفاع عن حقوق الأب والأبناء
    </text>
</svg>