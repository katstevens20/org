<svg width="192" height="192" viewBox="0 0 192 192" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="logoGradient192" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#ffd700;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#b8860b;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="greenGradient192" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#4a7c59;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#2c5530;stop-opacity:1" />
        </linearGradient>
        <radialGradient id="bgGlow192" cx="50%" cy="40%" r="60%">
            <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.95" />
            <stop offset="50%" style="stop-color:#f0f8f0;stop-opacity:0.8" />
            <stop offset="100%" style="stop-color:#e8f5e8;stop-opacity:0.6" />
        </radialGradient>
        <filter id="dropShadow192">
            <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="rgba(0,0,0,0.3)"/>
        </filter>
    </defs>
    
    <!-- Background with soft glow -->
    <rect x="0" y="0" width="192" height="192" fill="url(#bgGlow192)" rx="20"/>
    
    <!-- Decorative circle behind icon -->
    <circle cx="96" cy="64" r="50" fill="url(#greenGradient192)" opacity="0.12"/>
    
    <!-- Father figure (center) -->
    <g transform="translate(96, 64)" filter="url(#dropShadow192)">
        <ellipse cx="0" cy="6" rx="12" ry="28" fill="url(#greenGradient192)"/>
        <circle cx="0" cy="-17" r="11" fill="url(#greenGradient192)"/>
        <ellipse cx="-10" cy="10" rx="5" ry="18" transform="rotate(-20 -10 10)" fill="url(#greenGradient192)"/>
        <ellipse cx="10" cy="10" rx="5" ry="18" transform="rotate(20 10 10)" fill="url(#greenGradient192)"/>
    </g>
    
    <!-- Left child -->
    <g transform="translate(67, 75)" filter="url(#dropShadow192)">
        <ellipse cx="0" cy="6" rx="8" ry="19" fill="url(#logoGradient192)"/>
        <circle cx="0" cy="-11" r="8.5" fill="url(#logoGradient192)"/>
    </g>
    
    <!-- Right child -->
    <g transform="translate(125, 75)" filter="url(#dropShadow192)">
        <ellipse cx="0" cy="6" rx="8" ry="19" fill="url(#logoGradient192)"/>
        <circle cx="0" cy="-11" r="8.5" fill="url(#logoGradient192)"/>
    </g>
    
    <!-- Justice scales symbol -->
    <g transform="translate(96, 32)" fill="url(#logoGradient192)">
        <line x1="-12" y1="0" x2="12" y2="0" stroke="url(#logoGradient192)" stroke-width="3"/>
        <circle cx="-8" cy="0" r="3"/>
        <circle cx="8" cy="0" r="3"/>
        <line x1="0" y1="-6" x2="0" y2="6" stroke="url(#logoGradient192)" stroke-width="3"/>
    </g>
    
    <!-- Golden bar at bottom -->
    <rect x="12" y="136" width="168" height="44" rx="12" 
          fill="url(#logoGradient192)" 
          opacity="0.85"/>
    
    <!-- Text on golden bar (simplified for icon) -->
    <text x="96" y="155" text-anchor="middle" font-family="Cairo, Arial, sans-serif" 
          font-size="14" font-weight="bold" fill="#1a3a1f" opacity="0.9">
        الجمعية المغربية
    </text>
    <text x="96" y="170" text-anchor="middle" font-family="Cairo, Arial, sans-serif" 
          font-size="12" font-weight="600" fill="#2c5530" opacity="0.85">
        للدفاع عن حقوق الأب والأبناء
    </text>
</svg>